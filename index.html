<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Congkak Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <h1 class="main-title">Congkak</h1>

    <div class="scoreboard">

      <div class="player-card player-b">
        <div class="player-info">
          <span class="player-name">Player B</span>
          <div class="score-pill">
            Store: <span id="scoreB">0</span>
          </div>
        </div>
        <div id="handIndicatorB" class="hand-bubble">
          +<span id="handCountB">0</span>
        </div>
      </div>

      <div class="turn-display">
        <span class="vs-label">VS</span>
        <div id="currentTurn" class="turn-pill">Player A</div>
      </div>

      <div class="player-card player-a">
        <div id="handIndicatorA" class="hand-bubble">
          +<span id="handCountA">0</span>
        </div>
        <div class="player-info">
          <span class="player-name">Player A</span>
          <div class="score-pill">
            Store: <span id="scoreA">0</span>
          </div>
        </div>
      </div>
    </div>

    <div class="board-container">
      <div class="board">
        <div class="store store-b" data-index="15">
          <div class="store-label">B Store</div>
          <div class="seed-container"></div>
          <div class="count"></div>
        </div>

        <div class="middle">
          <div class="row row-top">
            <button class="hole" data-index="14"></button>
            <button class="hole" data-index="13"></button>
            <button class="hole" data-index="12"></button>
            <button class="hole" data-index="11"></button>
            <button class="hole" data-index="10"></button>
            <button class="hole" data-index="9"></button>
            <button class="hole" data-index="8"></button>
          </div>

          <div class="row row-bottom">
            <button class="hole" data-index="0"></button>
            <button class="hole" data-index="1"></button>
            <button class="hole" data-index="2"></button>
            <button class="hole" data-index="3"></button>
            <button class="hole" data-index="4"></button>
            <button class="hole" data-index="5"></button>
            <button class="hole" data-index="6"></button>
          </div>
        </div>

        <div class="store store-a" data-index="7">
          <div class="store-label">A Store</div>
          <div class="seed-container"></div>
          <div class="count"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="newGameBtn">New Game</button>

      <button id="settingsBtn" class="icon-btn" aria-label="Settings">
        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path
            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
        </svg>
      </button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2 id="winnerText"></h2>
      <div class="final-score">
        <div class="score-box">
          <span>Player A</span>
          <span id="finalScoreA" class="big-num">0</span>
        </div>
        <div class="vs">VS</div>
        <div class="score-box">
          <span>Player B</span>
          <span id="finalScoreB" class="big-num">0</span>
        </div>
      </div>
      <button id="modalRestartBtn">Play Again</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content settings-content">
      <span id="closeSettingsX" class="close-icon">&times;</span>

      <h2>Controls</h2>
      <p class="settings-subtitle">Click a button, then press any key.</p>

      <div class="control-group">
        <div class="control-row">
          <span class="player-label label-a">Player A</span>
          <button id="btnSetKeyA" class="key-btn">ArrowRight</button>
        </div>

        <div class="control-row">
          <span class="player-label label-b">Player B</span>
          <button id="btnSetKeyB" class="key-btn">ArrowLeft</button>
        </div>
      </div>

      <button id="closeSettingsBtn" class="done-btn">Save & Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
