<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Congkak Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <h1 class="title">Congkak</h1>
    <p class="subtitle">Player A vs Player B</p>

    <div class="info-bar">
      <div class="player-group">
        <div class="score">
          <span class="label">B Store:</span>
          <span id="scoreB">0</span>
        </div>
        <div id="handIndicatorB" class="hand-indicator" style="opacity: 0;">
          In Hand: <span id="handCountB">0</span>
        </div>
      </div>

      <div class="turn-indicator">
        Current Turn: <span id="currentTurn">Player A</span>
      </div>

      <div class="player-group">
        <div id="handIndicatorA" class="hand-indicator" style="opacity: 0;">
          In Hand: <span id="handCountA">0</span>
        </div>
        <div class="score">
          <span class="label">A Store:</span>
          <span id="scoreA">0</span>
        </div>
      </div>
    </div>

    <div class="board-container">
      <div class="board">
        <div class="store store-b" data-index="15">
          <div class="store-label">B Store</div>
          <div class="seed-container"></div>
          <div class="count"></div>
        </div>

        <div class="middle">
          <div class="row row-top">
            <button class="hole" data-index="14"></button>
            <button class="hole" data-index="13"></button>
            <button class="hole" data-index="12"></button>
            <button class="hole" data-index="11"></button>
            <button class="hole" data-index="10"></button>
            <button class="hole" data-index="9"></button>
            <button class="hole" data-index="8"></button>
          </div>

          <div class="row row-bottom">
            <button class="hole" data-index="0"></button>
            <button class="hole" data-index="1"></button>
            <button class="hole" data-index="2"></button>
            <button class="hole" data-index="3"></button>
            <button class="hole" data-index="4"></button>
            <button class="hole" data-index="5"></button>
            <button class="hole" data-index="6"></button>
          </div>
        </div>

        <div class="store store-a" data-index="7">
          <div class="store-label">A Store</div>
          <div class="seed-container"></div>
          <div class="count"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="newGameBtn">New Game</button>
    </div>

    <div id="status" class="status"></div>

    <footer class="footer">
      <p>Tip: Player A uses the <strong>bottom row</strong>, Player B uses the <strong>top row</strong>.</p>
    </footer>
  </div>

  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2 id="winnerText"></h2>
      <div class="final-score">
        <div class="score-box">
          <span>Player A</span>
          <span id="finalScoreA" class="big-num">0</span>
        </div>
        <div class="vs">VS</div>
        <div class="score-box">
          <span>Player B</span>
          <span id="finalScoreB" class="big-num">0</span>
        </div>
      </div>
      <button id="modalRestartBtn">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
